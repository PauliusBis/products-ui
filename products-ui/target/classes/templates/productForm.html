<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Admin Console</title>
    <meta charset="utf-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        padding: 10px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 330px;
        padding: 15px;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>

</head>
<body>

<span style="color: #CC0000" th:text="${errorMsg}"></span>
<form method="post" th:action="@{/products/save}" th:object="${productItem}">
  <label>Name: </label><input type="text" th:field="*{name}">
  <label>Price: </label><input type="text" th:field="*{price}">
  <label>Quantity: </label><input type="text" th:field="*{quantity}">
  <label>Supplier: </label>
  <select th:field="*{supplierId}">
    <option th:value="${null}"></option>
    <option th:each="supplierItem : ${suppliers}" th:value="${supplierItem.id}" th:text="${supplierItem.name}"></option>
  </select>
  <br>
  <label>Description: </label><textarea th:field="*{description}"></textarea>
  <button type="submit">Save</button>
  <input type="hidden" th:field="*{id}">
</form>
</body>
</html>
