<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Console</title>
  <meta charset="utf-8">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>
<head th:replace="fragments/head.html"></head>
<body>
<header th:insert="fragments/navbar.html"></header>

<a href="/auth/logout">[Log Out]</a>
<br>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Company Code</th>
    <th>VAT code</th>
    <th>Actions</th>
  </tr>
  <tr th:each="item : ${supplierItems}">
    <td th:text="${item.id}">
    <td th:text="${item.name}">
    <td th:text="${item.companyCode}">
    <td th:text="${item.vatCode}">
    <td>
      <a th:href="@{'/suppliers/' + ${item.id}}">Edit</a>
      <a th:href="@{'/suppliers/delete?id=' + ${item.id}}" onclick="return confirm('Are you sure?')">Delete</a>
  </td>
  </tr>
</table>
<a th:href="@{/suppliers/add}"><button>[+] Add New</button></a>
</body>
</html>
